<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 96px;
      margin: 0;
      font-weight: 700;
      color: #2d89ef;
    }
    p {
      font-size: 20px;
      margin: 10px 0 20px;
    }
    a {
      padding: 12px 24px;
      background: #2d89ef;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      display: inline-block;
    }
    a:hover {
      background: #1765c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
